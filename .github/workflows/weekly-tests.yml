name: weekly-tests

on:
  workflow_dispatch:
  schedule:
    - cron: 0 13 * * 1

jobs:
  test_states:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        salt: [3004, 3005]
        os: [18.04, 20.04]
        state:
          - sift.packages.python2
          - sift.packages.python3
          - sift.tests.gift
          - sift.config.user.pdfs
        include:
          - salt: 3004
            type: legacy
          - salt: 3005
            type: onedir
          - os: 18.04
            code: bionic
          - os: 20.04
            code: focal
          - os: 22.04
            code: jammy
        exclude:
          - salt: 3004
            os: 22.04
          - salt: 3005
            os: 18.04

    container:
      image: docker://ghcr.io/teamdfir/sift-saltstack-tester:${{ matrix.salt }}-${{ matrix.code }}

    steps:
      - uses: actions/checkout@v2
      - name: test-state
        run: |
          salt-call -l info --file-root . --local --retcode-passthrough --state-output=mixed state.sls ${{ matrix.state }} pillar="{sift_user: root}"
